<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html,
        body,
        iframe,
        canvas {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@110.0.1';
        import React, { useRef } from 'https://cdn.skypack.dev/react@18.0.2';
        import ReactDOM from 'https://cdn.skypack.dev/react-dom@18.0.2';
        import { Canvas, useFrame } from 'https://cdn.skypack.dev/@react-three/fiber@7.0.24';

        const Cube = () => {
            const mesh = useRef();

            useFrame(() => {
                mesh.current.rotation.x += 0.01;
                mesh.current.rotation.y += 0.01;
            });

            return (
                <mesh ref={mesh}>
                    <boxGeometry args={[1, 1, 1]} />
                    <meshBasicMaterial color="red" />
                </mesh>
            );
        };

        const App = () => {
            return (
                <Canvas
                    gl={{
                        preserveDrawingBuffer: true,
                        premultipliedAlpha: false,
                        alpha: true,
                        transparent: true,
                        antialias: true,
                        precision: 'highp',
                        powerPreference: 'high-performance',
                    }}
                    dpr={[2, 2]}
                    camera={{ fov: 75, near: 0.1, far: 1000, position: [0, 0, 5] }}
                    style={{ height: 512, width: 512 }}
                >
                    <Cube />
                </Canvas>
            );
        };

        ReactDOM.render(<App />, document.body);
    </script>
</head>

<body></body>

</html>
