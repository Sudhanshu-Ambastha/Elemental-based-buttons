<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html, body, iframe, canvas {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                border: 0;
            }
        </style>
        <script type="module">
            import React, { useRef } from 'https://cdn.skypack.dev/react@18.0.2';
            import ReactDOM from 'https://cdn.skypack.dev/react-dom@18.0.2';
            import { Canvas, useFrame } from 'https://cdn.skypack.dev/@react-three/fiber@7.0.24';

            const TextureMesh = () => {
                const mesh = useRef(null);

                useFrame(state => {
                    const { clock, mouse } = state;

                    if (mesh.current) {
                        mesh.current.material.uniforms.u_mouse.value = [mouse.x, mouse.y];
                        mesh.current.material.uniforms.u_time.value = clock.getElapsedTime();
                    }
                });

                return React.createElement(
                    'mesh',
                    {
                        ref: mesh,
                        position: [0, 0, 0],
                        scale: 1,
                        rotation: [0, 0, 0],
                    },
                    React.createElement('planeGeometry', { args: [1024, 1024] }),
                    React.createElement('shaderMaterial', {
                        fragmentShader: `
                            #define NUM_LAYERS 10.

                            uniform vec2 u_resolution;
                            uniform vec2 u_mouse;
                            uniform float u_time;
                            uniform float u_scale;

                            mat2 roat(float a) {
                                float s = sin(a);
                                float c = cos(a);
                                return mat2(c, -s, s, c);
                            }

                            float Star(vec2 uv, float flare) {
                                float d = length(uv);
                                float m = .05 / d;

                                float rays = max(0., 1. - abs(uv.x * uv.y * 1000.));
                                m += rays * flare;

                                uv *= roat(3.145 / 4.);

                                rays = max(0., 1. - abs(uv.x * uv.y * 1000.));
                                m += rays * .3 * flare;

                                m *= smoothstep(1., .2, d);
                                return m;
                            }

                            float Hash21(vec2 p) {
                                p = fract(p * vec2(123.34, 456.21));
                                p += dot(p, p + 45.32);

                                return fract(p.x * p.y);
                            }

                            vec3 StarLayer(vec2 uv) {
                                vec3 col = vec3(0);

                                vec2 gv = fract(uv) - .5;

                                vec2 id = floor(uv);

                                for (int y = -1; y <= 1; y++) {
                                    for (int x = -1; x <= 1; x++) {
                                        vec2 offs = vec2(x, y);

                                        float n = Hash21(id + offs);
                                        float size = fract(n * 1345.32);
                                        float star = Star(gv - offs - vec2(n, fract(n * 34.)) + .5, smoothstep(.9, 1., size) * .6);
                                        vec3 color = sin(vec3(.2, .3, .9) * fract(n * 2345.2) * 12.283) * .5 + .5;
                                        color = color * vec3(1., .5, 1. + size);
                                        star *= sin(u_time * 3. + n * 6.323) * .5 + 1.;
                                        col += star * size * color;
                                    }
                                }
                                return col;
                            }

                            void main() {
                                vec2 uv = (gl_FragCoord.xy - .5 * u_resolution.xy) / u_resolution.y;
                                uv *= (3. * u_scale) - .5;

                                float t = u_time * .05;
                                uv *= roat(t);

                                vec3 col = vec3(0);

                                for (float i = 0.; i < 1.; i += 1. / NUM_LAYERS) {
                                    float depth = fract(i + t);
                                    float scale = mix(20., .5, depth);
                                    float fade = depth * smoothstep(1., .9, depth);

                                    // Fire effect around the border
                                    float fireEffect = smoothstep(0.8, 1.0, sin(u_time * 2.0));
                                    vec3 fireColor = vec3(1.0, 0.3, 0.1);
                                    float borderFire = smoothstep(0.2, 1.0, distance(uv, vec2(0.5, 0.5)));
                                    col += fireEffect * borderFire * fade * fireColor;

                                    // Volcano explosion in between
                                    float volcanoExplosion = smoothstep(0.0, 0.1, distance(uv, vec2(0.5, 0.5)));
                                    vec3 volcanoColor = vec3(1.0, 0.8, 0.2);
                                    col += volcanoExplosion * fade * volcanoColor;

                                    col += StarLayer(uv * scale + i * 455.2) * fade;
                                }

                                gl_FragColor = vec4(col, 1.0);
                            }
                        `,
                        vertexShader: `
                            void main() {
                                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                            }
                        `,
                        uniforms: {
                            u_scale: { value: 0.306 },
                            u_time: { value: 0 },
                            u_mouse: { value: [0, 0] },
                            u_resolution: { value: [1024, 1024] },
                        },
                        wireframe: false,
                        wireframeLinewidth: 0,
                        dithering: false,
                        flatShading: true,
                        doubleSided: true,
                        glslVersion: '100',
                    }),
                );
            };

            ReactDOM.render(
                React.createElement(
                    Canvas,
                    {
                        gl: {
                            preserveDrawingBuffer: true,
                            premultipliedAlpha: false,
                            alpha: true,
                            transparent: true,
                            antialias: true,
                            precision: 'highp',
                            powerPreference: 'high-performance',
                        },
                        dpr: [2, 2],
                        camera: {
                            fov: 75,
                            near: 0.1,
                            far: 1000,
                            position: [0, 0, 5],
                        },
                        style: { height: 512, width: 512 },
                    },
                    React.createElement(TextureMesh),
                ),
                document.body,
            );
        </script>
    </head>
    <body></body>
</html>
