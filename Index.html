<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }

        .fire-container {
            position: relative;
            width: 300px;
            height: 300px;
            overflow: hidden;
        }

        .fire {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ff8f00, #ff4f00, #ff0000);
            animation: flame 2s infinite alternate-reverse;
        }

        @keyframes flame {
            0% {
                opacity: 0.8;
                transform: scaleY(1);
            }
            50% {
                opacity: 1;
                transform: scaleY(1.5);
            }
            100% {
                opacity: 0.8;
                transform: scaleY(1);
            }
        }
    </style>
</head>
<body>
    <div class="fire-container">
        <div class="fire"></div>
    </div>
</body>
</html>
